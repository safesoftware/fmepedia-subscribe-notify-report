 <div class="container">
   <div class="row">
     <div class="col-md-12">
        <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li class="active">Reporter</li>
        </ol>
        <h1>Trigger Event</h1>
        <p class="lead">Send a custom geo-alert out. Everyone who has subscribed to that area will receive the alert.</p>
        <hr>        
        <!-- overlay trigger element -->
        <form id="reporter-form" onSubmit="return false;" >
            <h4>
            Set the Email from field.
          </h4>
          <div class="well">
            <div class="form-group">            
              <label for="txt_email">Email</label>
              <input id="txt_email"  class="form-control" type="email" required="required" class="invalid" placeholder="Enter email"/>
            </div>
          </div>

          <h4>
            Event Details
          </h4>
          <div class="well">
            <div class="form-group">   
              <label for="eventTitle">Title</label>
              <input type="text" class="form-control" required="required" id="eventTitle" />
            </div>
            <div class="form-group"> 
              <label>Description</label>
              <textarea class="form-control" id="eventDescription" ></textarea>                
            </div>
            <div class="form-group"> 
              <label>Link to give more information associated with the event.</label>
              <input id="txt_url" class="form-control" type="text" placeholder="Enter URL" />
            </div>
            <div class="form-group"> 
              <label>Event Severity</label>
              <input type="range" class="range" min="0" max="10" id="eventExtremity" value="5"/>
            </div>
          </div>
          
          <h4>
            Draw Event on Map
          </h4>
          <div class="well">
            <div class="form-group"> 
              <label>Buffer Radius of Feature (m)</label>
              <input type="text" class="form-control" required="required" value="0" id="eventRadius" />
            </div>            
            <div id="map_canvas"></div>
          </div>
          <button class="btn btn-primary btn-lg pull-right" type="submit" onClick="generateRequest()" >
            Submit
          </button>
      </form>
    </div>
  </div>
</body>
